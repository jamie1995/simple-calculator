<!DOCTYPE html>
<html>
<head>
    <title>simple calculator</title>
  Tazeen
</head>
<body>
Enter number 1: <input type="number" id="num1" required autofocus>
Enter number 1: <input type="number" id="num2" required>
<input type="button" value="Add" onclick="Add();" >
  <input type="button" value="sub" onclick="sub();" >
  <input type="button" value="mul" onclick="mul();" >
  <input type="button" value="div" onclick="div();" >
  <div id="result">
    
  </div>
  <script>
  function Add() {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    
    var res;
    
      res=+n1 + +n2;
    alert("res is " +res);
    document.getElementById("result").innerText=res;
      }
    function sub() {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    
    var res;
    
      res=+n1 - +n2;
    alert("res is " +res);
    document.getElementById("result").innerText=res;
      }
     function mul() {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    
    var res;
    
      res=+n1 * +n2;
    alert("res is " +res);
    document.getElementById("result").innerText=res;
      }
     function div() {
    var n1=document.getElementById("num1").value;
    var n2=document.getElementById("num2").value;
    
    var res;
    
      res=+n1 / +n2;
    alert("res is " +res);
    document.getElementById("result").innerText=res;
      }
  </script>
</body>
</html>
